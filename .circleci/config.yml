# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    macos:
      xcode: 13.2.1
    steps:
      - checkout
      - run: swift build
  unit-test:
    parameters: 
      ios-version:
        type: string
    macos:
      xcode: 13.2.1
    parallelism: 4
    steps:
      - checkout
      - run: fastlane scan -w okta-idx.xcworkspace -s okta-idx-ios --deployment_target_version << parameters.ios-version >>

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build:
    jobs:
      - build
  test:
    jobs:
      - unit-test:
          matrix:
            parameters:
              ios-version: ["15.4", "14.4", "12.4"]
